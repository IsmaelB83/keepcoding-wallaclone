<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css' integrity='sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ' crossorigin='anonymous'>
    <title>chat</title>
    <style>
        .chat {
            display: flex;
            flex-direction: column;
            height: 300px;
            position relative;
        }

        .chat_options, .actions {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .chat_options select, .actions button { width: 50%; }
        
        #status {
            border: none;
            background-color: transparent;
            font-size: 11px;
            position: absolute;
            top: 220px;
        }

        #messages { 
            padding: 20px 20px 45px 20px; 
        }
        
        #message {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class='container'>
        <div class='row justify-content-center align-items-center'>
            <div class='col-9 col-sm-8 col-lg-6 my-2'>
                <div class='chat' id='chat'>
                    <div class='chat_options'>
                        <select id="user">
                            <option value="tam">Tam</option>
                            <option value="isma">Isma</option>
                            <option value="livi">Olivia</option>
                        </select>
                        <select id="advert">
                            <option value="ps4">PS4</option>
                            <option value="romaleos">Romaleos</option>
                            <option value="calleras">Calleras</option>
                        </select>
                    </div>
                    <div class='actions'>
                        <button id='join'>Join</button><button id='close'>Close</button>
                    </div>
                    <textarea id='messages' class='card-block' readonly></textarea>
                    <input id='message' class='form-control' placeholder='Enter message...'></textarea>
                </div>
                <input type='text' id='status' class='form-control' readonly>
            </div>
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js'></script>

    <script>
        (function() {
            var element = function(id) {
                return document.getElementById(id);
            }

            // Get Elements
            var messages = element('messages');
            var message = element('message');
            var status = element('status');
            var join = element('join');
            var close = element('close');
            
            var user = element('user');
            var room = element('advert');

            // Set default status
            var statusDefault = status.textContent;

            var setStatus = function(s) { status.value = s; }

            // Connect to socket.io
            var socket = io.connect('http://127.0.0.1:3500');

            // Check for connection
            if(socket !== undefined) {

                // Get Status From Server
                socket.on('status', function(data) {
                    setStatus((typeof data === 'object')? data.message : data);
                    if(data.clear) { message.value = ''; }
                });

                // Get Status From Server
                socket.on('message', function(data) {
                    messages.value += `${data}\n`;
                });

                // Handle Input
                message.addEventListener('keydown', function(event) {
                    if(event.which === 13 && event.shiftKey == false) {
                        socket.emit('message', message.value);
                        messages.value += `${user.value}: ${message.value}\n`;
                        event.preventDefault();
                        message.value = '';
                    } else if (message.value !== '') {
                        socket.emit('typing', user.value);    
                    }
                })

                // Handle Input
                message.addEventListener('keyup', function(event) {
                    if (!message.value) {
                        socket.emit('not_typing');
                    }
                })

                // Join chat room
                join.addEventListener('click', function(event) {
                    const data = {
                        chatId: room.value,
                        userId: user.value,
                    }
                    socket.emit('join_chat', data);
                });

                // Leave chat room
                close.addEventListener('click', function(event) {
                    const data = {
                        chatId: room.value,
                        userId: user.value,
                    }
                    socket.emit('leave_chat', data);
                });
            }
        })();
    </script>
</body>
</html>
